<!DOCTYPE html>
<html style="font-size: 16px;"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head th:replace="layout/head :: head(~{::title})">
    <title>Video Resources</title>
</head>
<body class="u-body">
<header th:replace="layout/header::header"> </header>

<section class="u-clearfix u-section-9" id="sec-87ba">
    <div align="center">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h3 class="u-text u-text-palette-1-dark-2 u-text-1">Login</h3>
        <br>
        <a class="u-text u-text-palette-1-base u-text-4" href="/user/register">Register New Account</a>
        <br>
        <br>
        <!-- 登录表单 -->
        <form th:action="@{/user/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="user_name" style="display:inline;">Username：</label>
                <input type="text" class="form-control" id="user_name" style="display:inline;width:200px;"autocomplete="off" th:field = "*{user_name}" required/>
            </div>
            <div class="form-group">
                <label for="password" style="display:inline;">Password：</label>
                <input type="password" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" th:field = "*{password}" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    </div>
</section>

<style class="u-overlap-style" style="">.u-overlap:not(.u-sticky-scroll) .u-header {
    background-color: #4c7397 !important
}</style>


<footer th:replace="layout/footer::foot"> </footer>
</body>
</html>
