<!DOCTYPE html>
<html style="font-size: 16px;"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head th:replace="layout/head :: head(~{::title})">
    <title>Events</title>
</head>
<body class="u-body">
<header th:replace="layout/header::header"> </header>


<section class="u-align-left u-clearfix u-valign-top u-white u-section-1" id="carousel_0f5c">
    <div class="u-container-style u-expanded-width u-group u-image u-image-1" data-image-width="1500" data-image-height="500">
        <div class="u-container-layout u-container-layout-1">
            <h1 class="u-text u-text-palette-5-dark-2 u-text-1" spellcheck="false">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EVENTS</h1>
        </div>
    </div>
<div class="u-clearfix u-section-3" id="carousel_b731">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-list u-repeater u-list-1">

            <div th:each="t : ${events}">
            <div class="u-container-style u-list-item u-repeater-item u-list-item-1">
                <div class="u-container-layout u-similar-container u-valign-bottom u-container-layout-1">
                    <img th:src="${{t.thumbnail}}" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="1200" data-image-height="1500">
                    <h5 class="u-text u-text-2" th:text="${{t.name}}"> event names </h5>
                    <div>
                        <a class="u-text u-text-palette-1-base u-text-1" spellcheck="false" th:each="s : ${t.topic}" th:href="@{/topic/{num}(num=${s.id})}"th:text="' #' + ${{s.content}}">topics</a>
                    </div>
<!--                    <p class="u-text u-text-palette-1-base u-text-1" spellcheck="false" th:href="@{/topic/{num}(num=${p.id})}" th:each="s : ${t.topic}" th:text="'#' + ${{s.content}}">topics</p>-->
                    <p class="u-text u-text-palette-1-base u-text-1" spellcheck="false" th:text="${{t.date}}">date</p>
                    <p class="u-text u-text-3" th:text="${{t.description}}"> descriptions </p>
                    <h4 class="u-text u-text-palette-1-base u-text-4" th:text="'Â£' + ${{t.ticket}}">price</h4>
                    <a th:href="${{t.url}}" class="u-btn u-button-style u-btn-1" target="_Blank" >Book now</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</section>

<style class="u-overlap-style" style="">.u-overlap:not(.u-sticky-scroll) .u-header {
    background-color: #4c7397 !important
}</style>


<footer th:replace="layout/footer::foot"> </footer>


</body>
</html>
