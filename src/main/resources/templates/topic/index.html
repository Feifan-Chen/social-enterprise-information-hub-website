<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>All Topics</title>
</head>
<body>
<div layout:fragment="content">
    <form action = "#" th:action="@{/templates/topic}" th:object = "${topics}" method = "get">
        <div class="row">
            <div class = "form-group col-md-4">
                <h1><a href="/homepage">cff</a></h1>
            </div>
            <div class = "form-group col-md-8">
                <input type="text" placeholder="Search..." style="width: 600px; margin-top:15px;" name = "name" />
                <button type="submit" class="btn btn-primary" style="margin-left:10px; margin-bottom:5px;"><i  aria-hidden="true"></i> Search</button>
            </div>
        </div>
    </form>

    <br>
    <p style="color:Black; font-size: 25px">All Topics</p>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th><i class="fas fa-map-marker-alt"></i> id </th>
            <th><i class="fas fa-map"></i> name </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${topics}">
            <td th:text="${{t.id}}">Topic ID</td>
            <td th:text="${{t.content}}">Topic name</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
