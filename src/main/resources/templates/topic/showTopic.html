<!DOCTYPE html>
<html style="font-size: 16px;"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head th:replace="layout/head :: head(~{::title})">
    <title>Homepage</title>
</head>
<body class="u-body">
<header th:replace="layout/header::header"> </header>

<section class="u-clearfix u-section-9" id="sec-87ba">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div align="center">
            <h3 class="u-text u-text-palette-1-dark-2 u-text-1">Topic</h3>
        </div>
        <br>
        <br>
        <div align="center">
            <form class="form-horizontal" th:action="@{/topic/save(id=${topic.id}, add_by=${#authentication.getName()})}" th:object="${topic}" method="post"  >
                <input type="hidden" th:field="*{id}">
                <div th:if="${topic.add_at} ne null">
                    <input type="hidden" th:field="*{add_at}">
                    <input type="hidden" th:field="*{add_by}">
                    <input type="hidden" th:field="*{youtube}">
                    <input type="hidden" th:field="*{podcasts}">
                    <input type="hidden" th:field="*{ted}">
                    <input type="hidden" th:field="*{event}">
                    <input type="hidden" th:field="*{posts}">
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content"   th:text= "${topic.content}" name = "content"></textarea>
                        <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">errors</p>
                    </div>
                </div>


                <div align="center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save" aria-hidden="true"></i> Save</button>
                    <a href="JavaScript:history.back(-1)" class="btn btn-primary"><i class="fas fa-save" aria-hidden="true"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>

<footer th:replace="layout/footer::foot"> </footer>
</body>
</html>
